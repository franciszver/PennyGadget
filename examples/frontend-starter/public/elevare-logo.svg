<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Upward arc/feather symbolizing lift and guidance -->
  <defs>
    <linearGradient id="skyBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ED321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6F61;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6F61;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Main upward arc/feather -->
  <path d="M 20 80 Q 30 40, 50 30 Q 70 20, 90 30 Q 100 40, 100 60" 
        stroke="url(#skyBlueGradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Secondary arc for depth -->
  <path d="M 25 75 Q 35 45, 55 35 Q 75 25, 95 35" 
        stroke="url(#coralGradient)" 
        stroke-width="2.5" 
        fill="none" 
        stroke-linecap="round" 
        opacity="0.7"/>
  
  <!-- Subtle AI/neural motif dots -->
  <circle cx="40" cy="50" r="2" fill="#4A90E2" opacity="0.6"/>
  <circle cx="60" cy="35" r="2" fill="#7ED321" opacity="0.6"/>
  <circle cx="80" cy="45" r="2" fill="#FF6F61" opacity="0.6"/>
  
  <!-- Base line suggesting foundation -->
  <line x1="15" y1="85" x2="105" y2="85" 
        stroke="#4A90E2" 
        stroke-width="2" 
        opacity="0.3" 
        stroke-linecap="round"/>
</svg>

