services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-study-companion-db
    environment:
      POSTGRES_DB: ${DB_NAME:-elevareai}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-study-companion-network

  # AI Study Companion API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-study-companion-api
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-elevareai}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      
      # Application
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      
      # AWS (optional for local dev)
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      
      # Cognito
      COGNITO_USER_POOL_ID: ${COGNITO_USER_POOL_ID:-}
      COGNITO_CLIENT_ID: ${COGNITO_CLIENT_ID:-}
      COGNITO_REGION: ${COGNITO_REGION:-us-east-1}
      
      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4}
      
      # API Settings
      API_KEY: ${API_KEY:-}
      ELO_DEFAULT_RATING: ${ELO_DEFAULT_RATING:-1000}
      ELO_K_FACTOR: ${ELO_K_FACTOR:-32}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount code for development (comment out for production)
      - ./src:/app/src:ro
      - ./logs:/app/logs
    networks:
      - ai-study-companion-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  ai-study-companion-network:
    driver: bridge

